  <mat-card >
    <mat-card-title>Account Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="BillingAccountForm">
        <mat-form-field class="full-width">
          <input matInput placeholder="Bill Id" formControlName="tblDraftBillId">
        </mat-form-field>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Client Id" formControlName="ClientId">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Account Director" formControlName="AccountDirector">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Invoice PDF File" formControlName="InvoicePDFFile">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email Address" formControlName="EmailAddressTo">
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
