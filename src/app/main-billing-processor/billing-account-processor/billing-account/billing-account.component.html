  <mat-card >
    <mat-card-title>Account Details</mat-card-title>
    <mat-card-content>
      <form [formGroup]="BillingAccountForm" (ngSubmit)="onSubmit(BillingAccountForm.getRawValue())">
        <mat-form-field class="full-width">
          <input matInput placeholder="Invoice Number" formControlName="BillNumber">
        </mat-form-field>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Client Id" formControlName="ClientId">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Account Director" formControlName="AccountDirector">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Invoice PDF File" formControlName="InvoicePDFFile">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email Address" formControlName="EmailAddressTo" name="EmailAddressTo">
          </mat-form-field>
          <span *ngIf="BillingAccountForm.get('EmailAddressTo').errors" style="color: red">Not a valid email address format</span>
        </p>
        <p *ngIf="BillingAccount.ErrorType === 1">
          <button mat-flat-button color="primary" type="submit" [disabled]="!isValidEmail">Process update</button>
        </p>
        <p *ngIf="!isValidEmail" style="color: red">
          Email address is not valid. Please enter a valid email!
        </p>
      </form>
    </mat-card-content>
  </mat-card>
