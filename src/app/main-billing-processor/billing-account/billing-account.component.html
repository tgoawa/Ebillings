<div fxLayout="row" fxLayoutAlign="space-between start">
    <mat-card>
      <mat-card-title>List of Accounts that had an issue processing</mat-card-title>
      <mat-card-content>
        <ul>
          <li *ngFor="let account of listOfBillings" [ngStyle]="{'color':account.ErrorType == 1 ? 'yellow' : 'red'}">{{account.ClientId}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Account Details</mat-card-title>
      <mat-card-content>

      </mat-card-content>
    </mat-card>
</div>
