<mat-card>
  <mat-card-title class="text-center">
    <h1>Process E-Billings</h1>
  </mat-card-title>
  <mat-card-content>
    <p>
      Number of E-Billings to process: {{billingsCount?.Count}}
    </p>
    <p>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Invoice date" [value]='invoiceDate.value'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onProcessBillings($event)" [disabled]="billingsCount?.Count < 1">Process</button>
    <button mat-raised-button (click)="onRefresh($event)">Refresh</button>
  </mat-card-actions>
</mat-card>
